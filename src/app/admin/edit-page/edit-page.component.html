<div *ngIf="form; else loading">
  <form [formGroup]="form"  (ngSubmit)="submit()">

    <h2 class="text-center">Update product</h2>

    <div class="form-control">
      <label >Type</label>
      <select formControlName="type" >
        <option value="woman">Woman</option>
        <option value="man">Man</option>
        <option value="children">Children</option>

      </select>
      <div *ngIf="form.controls['type'].invalid && form.controls['type'].touched">
        Chose product type
      </div>
    </div>
    <div class="form-control">
      <label for="title">Name</label>
      <input id="title" class="form-control" type="title" formControlName="title" />
      <div *ngIf="form.controls['title'].invalid && form.controls['title'].touched">
        Enter product name
      </div>
    </div>
    <div class="form-control">
      <label >Photo:</label>
      <quill-editor formControlName="photo"></quill-editor>
    </div>

    <div class="form-control">
      <label >Information:</label>
      <quill-editor formControlName="info"></quill-editor>
    </div>
    <div class="form-control">
      <label for="price">Price</label>
      <input id="price" class="form-control" type="price" formControlName="price" />
      <div *ngIf="form.controls['price'].invalid && form.controls['price'].touched">
        Enter product price
      </div>
    </div>



    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submitted" >
      Update
    </button>

  </form>
</div>
<ng-template #loading >
  <p class="text-center">Loading</p>
</ng-template>
