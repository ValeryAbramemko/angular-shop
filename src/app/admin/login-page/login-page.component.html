
  <form [formGroup]="form" novalidate (ngSubmit)="submit()">

    <h2>Login as administrator</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" class="form-control" type="email" formControlName="email" />

      <div class="alert alert-danger"
           *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
        Некорректный email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="form-control" type="password" formControlName="password" />

      <div class="validation"
           *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
        Некорректный password
      </div>
    </div>

    <button class="btn btn-primary btn-block" >
      Logon
    </button>

  </form>
