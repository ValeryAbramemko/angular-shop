<div class="container" *ngIf="cartProducts.length > 0; else empty">
  <h2 class="text-center"> Yor order</h2>

  <table>
    <tbody>
    <tr *ngFor="let cartProduct of cartProducts;let i = index">
      <td>{{cartProduct.type}}</td>
      <td>{{cartProduct.title}}</td>
      <td>
        <button class="btn btn-danger " (click)="delete(cartProduct)">Delete</button>
      </td>
      <td>{{cartProduct.price}} $</td>
    </tr>
    </tbody>
  </table>
  <hr>
  <b class="right">Total: {{totalPrice}}</b>

  <h2 class="text-center">Delivery:</h2>

  <div *ngIf="added" class="text-center text-danger"> {{added}}</div>

  <form [formGroup]="form"  (ngSubmit)="submit()">

    <div class="form-control">
      <label for="name ">Name</label>
      <input id="name" class="form-control" type="name" formControlName="name" />
      <div *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
        Enter you name
      </div>
    </div>
    <div class="form-control">
      <label for="phone ">Phone number</label>
      <input id="phone" class="form-control" type="phone" formControlName="phone" />
      <div *ngIf="form.controls['phone'].invalid && form.controls['phone'].touched">
        Enter you phone number
      </div>
    </div>
    <div class="form-control">
      <label for="address ">Address</label>
      <input id="address" class="form-control" type="address" formControlName="address" />
      <div *ngIf="form.controls['address'].invalid && form.controls['address'].touched">
        Enter you address
      </div>
    </div>

    <div class="form-control">
      <label for="payment" >Payment method:</label>
      <select formControlName="payment" >
        <option value="Cash">Cash</option>
        <option value="Card">Card</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submitted" >
      Add
    </button>

  </form>

</div>

<ng-template #empty>
  <h2 class="text-center"> Cart is empty, select product</h2>
</ng-template>
